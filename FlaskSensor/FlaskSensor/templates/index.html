{% extends "layout.html" %}

{% block content %}

<div class="jumbotron">
    <h2>Environmental Sensor Project @ {{ time }} </h2>
</div>

<div class="row">
    <div class="col-md-4">
        <h3>Temperature</h3>
        <p>
            <h4>
                {{ tempc }} &#8451; -
                {{ tempf }} &#8457;
            </h4>
        </p>
    </div>
    <div class="col-md-4">
        <h2>Pressure</h2>
        <p>
            <h4>
                {{ pressure }} inHg
            </h4>
        </p>
    </div>
    <div class="col-md-4">
        <h2>Humidity</h2>
        <p>
            <h4>
                {{ humidity }} %
            </h4>
        </p>
    </div>
    <div class="col-md-4">
        <h2>eCO2</h2>
        <p>
            <h4>
                {{ eco2 }} ppm
            </h4>
        </p>
    </div>
    <div class="col-md-4">
        <h2>TVOC</h2>
        <p>
            <h4>
                {{ tvoc }} ppb
            </h4>
        </p>
    </div>

</div>

{% endblock %}
